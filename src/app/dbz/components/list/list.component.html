<h4>List</h4>

<ul class="list-group ">
  <li *ngFor="let character of characterList;
    let i = index;
    let isOdd= odd;"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{'list-group-item-dark': isOdd}"
      >

      <div>
        <span class="text-primary"> {{i+1}} </span>
        <span><strong>{{character.name}}</strong> - </span>
        Power:
        <span>{{character.powerLevel}}</span>
      </div>

      <button
        (click)="emitRemoveCharacter(character.id )"
        class="btn btn-danger" my-2px>X</button>
    </li>
</ul>
